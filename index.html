<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="School Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Hi <span id="name">Harfi</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
            <div class="banner"></div>
        </section>
        <hr>
        <section class="facilitation-section">
            <h2>Our Facilitation</h2>
            <div class="facilities">
                <div class="facility">
                    <div class="icon"></div>
                    <p>Professional Teacher</p>
                </div>
                <div class="facility">
                    <div class="icon"></div>
                    <p>Sport Field</p>
                </div>
                <div class="facility">
                    <div class="icon"></div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="message-us-section">
            <h2>Message Us</h2>
            <form id="messageForm">
                <label for="name">Name:</label>
                <input type="text" id="nameInput" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <hr>
            <p>Created by Revou</p>
        </footer>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
